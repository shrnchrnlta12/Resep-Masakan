<!DOCTYPE html>
<html>
    <head>
        <title>Pengajuan Resep</title>
        <link rel="stylesheet" href="form resep.css"
        <meta charset="UTF-8">
    </head>
    <body>
      <div class="Form Resep">
        <h1 align="center">Form Pengajuan Menu Resep Masakan</h1>
      </div>
      <input type="button" value="Back" onclick="history.back()">
      <br>
      <br>
      
        <form>
          Judul Resep : <input type="text"><br>
          Deksripsi Singkat : <input type="text"><br> 
          Bahan-Bahan : <input type="text"><br> 
          Cara Membuat : <input type="text"><br> 
          Upload Foto Makanan : <input type="file" name="foto" value="upload foto Makanan"><br>
          Upload Video (Opsional)  : <input type="file" name="Video" value="upload Video Makanan"><br>
          Penulis Resep : <input type="text"><br> 
          Email : <input type="text"><br> 
          Password : <input type="password"><br>
        <div class="submit">
          <input type="button" value="Submit">
        </div>
        </form>
        
    </body>
</html>
